<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <link href="/css/site.min.css" rel="stylesheet" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Joe Vennix's Feed" href="/atom.xml" />
    <script src="/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery.scrollbarpaper.js" type="text/javascript"></script>
    <script src="http://yandex.st/highlightjs/5.16/highlight.min.js" type="text/javascript"></script>
    <script src="/js/facebox.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if (((navigator.userAgent.indexOf("WebKit")!=-1)||(navigator.userAgent.indexOf("Mozilla")!=-1) || (navigator.userAgent.indexOf("Chrome")!=-1)) && navigator.userAgent.indexOf("iPhone")!==1)
            $('#container').jScrollie();
            $('img').wrap('<div class="divImg">');
            hljs.initHighlightingOnLoad();
            jQuery('a[rel*=facebox]').facebox();
        });
    </script>
</head>
<body>
<div style="display:none">
    <div id="me">
        <img src="images/me.png" align="left" />
        About me goes here.
    </div>
</div>
<div id="container">
    <div id="top"></div>
    <div id="page">
        <div id="header">
            <h1><a href="/">[ between extremes ]</a>    </h1>
            <div class="graycolor">The personal blog of <a href="#me" rel="facebox">Joe Vennix</a>.</div>
        </div>
        <div id="content">
            {{ content }}
        </div>
    </div>
    <div id="footer">
        <div id="innerFooter">
            <div class="Archives">
                    {% for year in (2005..2015) reversed %}
                        {% if site.collated_posts[year] %}
                        <h6 class="archives">{{ year }}</h6>
                        {% endif %}
                        {% for month in (1..12) reversed %}
                            {% if site.posts[year][month] %}
                           
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
