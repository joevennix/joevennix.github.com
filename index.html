---
layout: default
title: "The Personal Blog of Joe Vennix"
---
{% for post in site.posts %}
    <h3 class="title"><a href="{{ post.url }}">{{post.title}}</a></h3>
    <div class="smallinfo graycolor posttitle">Posted on {{ post.date | date_to_string }}</div>
    <div class="postContent">
        {{ post.content }} 
    </div>   
    <div class="postInfo">
		<a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id | remove: '/'}}">Comments</a>
	</div>
	<div class="separator"></div> 

{% endfor %}
<script type="text/javascript">
    
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'joevennix'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());

    $(document).ready(function() {
        location.hash = 'search=.*';
        $(window).trigger( 'hashchange' );
    });
</script>
