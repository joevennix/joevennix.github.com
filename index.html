---
layout: default
title: "Between Extremes"
---
{% for post in site.posts limit:3 %}
    <h3><a href="{{ post.url }}">{{post.title}}</a></h3>
    <div class="smallinfo graycolor">Posted on {{ post.date | date_to_string }}</div>
    <div class="postContent">
        {{ post.content |  truncatewords: 150 }} 
    </div>   
    <div class="postInfo">
		<a href="{{ post.url }}">read more</a> | <a href="#">30 comments</a>
	</div>
	<div class="separator"></div> 

{% endfor %}
