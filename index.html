---
layout: default
title: "The Personal Blog of Joe Vennix"
---
{% for post in site.posts %}
    <h3 class="title"><a href="{{ post.url }}">{{post.title}}</a></h3>
    <div class="smallinfo graycolor posttitle">Posted on {{ post.date | date_to_string }}</div>
    <div class="postContent">
        {{ post.content }} 
    </div>   
    <div class="postInfo">
		<a href="{{ post.url }}">Link</a>
	</div>
	<div class="separator"></div> 

{% endfor %}
